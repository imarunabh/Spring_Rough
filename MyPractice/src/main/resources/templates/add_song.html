<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/register}" th:object="${song}" enctype="multipart/form-data" method="post">
		<div class="form-group">

			<label for="name">SongName</label>
			<input type="text" name="name" class="form-control" id="exampleInputName" aria-describedby="NameHelp"
				placeholder="Enter email">
		</div>

		<div class="form-group">
			<label for="audio">Song File</label>
			<input type="file" name="audio" class="form-control" id="audio" placeholder="Enter Song File" accept=".mp3">
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

</body>

</html>
